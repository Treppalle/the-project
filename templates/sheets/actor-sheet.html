<form class="theproject-sheet">
  <div class="form-group">
    <label>Nome Giocatore</label>
    <input type="text" name="system.nomeGiocatore" value="{{system.nomeGiocatore}}" />
  </div>
  <div class="form-group">
    <label>Nome PG</label>
    <input type="text" name="name" value="{{actor.name}}" />
  </div>
  <div class="form-group">
    <label>EtÃ </label>
    <input type="number" name="system.eta" value="{{system.eta}}" min="0" />
  </div>
  <div class="form-group salute-row">
    <label>Salute</label>
    <input type="number" name="system.salute" value="{{system.salute}}" readonly />
    <button type="button" class="calcola-salute">Calcola</button>
  </div>
  <div class="armi-lista">
    <h3>Armi</h3>
    {{#each system.armi as |arma i|}}
      <div class="arma" data-index="{{i}}">
        <input type="text" name="system.armi.{{i}}.nome" value="{{arma.nome}}" placeholder="Nome arma" />
        <input type="number" name="system.armi.{{i}}.danno" value="{{arma.danno}}" min="1" />
        <input type="number" name="system.armi.{{i}}.livello" value="{{arma.livello}}" min="1" max="3" />
        <button type="button" class="rimuovi-arma">ðŸ—‘</button>
      </div>
    {{/each}}
    <button type="button" class="aggiungi-arma">+ Aggiungi arma</button>
  </div>
  <div class="stats-grid">
    <div>
      <label>Money</label>
      <input type="number" name="system.moneyLevel" value="{{system.moneyLevel}}" min="0" max="3" />
    </div>
    <div>
      <label>Cool</label>
      <input type="number" name="system.coolLevel" value="{{system.coolLevel}}" min="0" max="3" />
    </div>
    <div>
      <label>Drive</label>
      <input type="number" name="system.driveLevel" value="{{system.driveLevel}}" min="0" max="3" />
    </div>
    <div>
      <label>Costituzione</label>
      <input type="number" name="system.constitutionLevel" value="{{system.constitutionLevel}}" min="0" max="3" />
    </div>
  </div>
  <div class="form-group">
    <label>Storia</label>
    <textarea name="system.storia">{{system.storia}}</textarea>
  </div>
</form>
